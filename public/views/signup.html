<div>
    <div class="login-page">
      <div class="row">
          <div>
          <center><p class="titl">Sign up to Play</p></center>
          </div>
            </div>
          <div ng-controller="IndexController"><div>
          <form class="form-horizontal">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control input-lg" id="name" placeholder="Enter full name" name="name" required ng-model="formData.name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class=" glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control input-lg" id="email" placeholder="Enter email" name="email" required ng-model="formData.email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group"> 
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>         
            <input type="password" class="form-control input-lg" id="password" placeholder="Enter password" name="password" required ng-model="formData.password">
          </div>
        </div>
          <div id="contain-avatars">
            <h3 id="title" class="text-center">select an avatar</h3>
                  <div >
                    <div class="col-md-2 col-sm-2 col-xs-2 single-avatar" ng-repeat="avatar in avatars" class="avatars ng-scope">

                      <input name="avatar" type='radio' ng-value="{{$index}}" ng-model="formData.avatar">
                        <img ng-src="{{avatar}}">
                      </input>
                    </div>
                  </div>
                </div>
        <div class="form-group" id="signupbtn">        
          <div class="btnmargin">   
            <center><button type="submit" class="btn btn-warning btn-lg" ng-click="signUp()">Sign Up to Play</button></center>
          </div>   
        </div>
        <center><p class="account"> Already have an account? <a href="#!/signin">Sign in</a></center>
      </form>
    </div>
    </div>
      <center class="homelink"><a href="/">Go to Home</a></center>
    <hr>
        <div id="center">
          <p>Connect to your social accounts</p>
          <div>
        <a  href="/auth/twitter" class="btn btn-social-icon btn-twitter socialbtn">
      <i class="fa fa-twitter move"></i>
      </a>
        <a  href="/auth/facebook" class="btn btn-social-icon btn-facebook socialbtn">
      <i class="fa fa-facebook move"></i>
        </a>
        <a href="/auth/google" class="btn btn-social-icon btn-google socialbtn">
          <i class="fa fa-google move"></i>
        </a>
        <a  href="/auth/github" class="btn btn-social-icon btn-github socialbtn">
      <i class="fa fa-github move"></i>
        </a>
    </div>
    </div>
    </div>

</div>
