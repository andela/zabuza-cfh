<div id="signupbg">
    <div class="login-page">
      <div class="row">
      <div>
      <center><p class="titl">Sign in to Play</p></center>
      </div>
        </div>
      <div class="sign-error" ng-show="showError() === 'invalid'">
        Please check your username/password and try again.
      </div>
      <form ng-controller="IndexController" class="form-horizontal">
        <div class="form-group text-center">{{showMessage}}</div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class=" glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control input-lg" ng-model="formData.email" id="email" placeholder="Enter email" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group"> 
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>         

            <input type="password" class="form-control input-lg" id="password" placeholder="Enter password" ng-model="formData.password" required>
          </div>
        </div>
          
        <div class="form-group" id="signupbtn">        
          <div class="col-sm-12 btnmargin">
            <center><button type="submit" class="btn btn-warning btn-lg" ng-click="signIn()">Sign in</button></center>
          </div>
        </div>
         <center><p class="account"> Not yet registered? <a href="#!/signup">Sign up</a></center>
      </form>
       <center class="homelink"> <a href="/">Go to Home</a></center>
      <hr>
     <div id="social">
       <p>Connect to your social accounts</p>
<a  href="/auth/twitter" class="btn btn-social-icon btn-twitter socialbtn">
  <span class="fa fa-twitter"></span>
</a>
<a  href="/auth/facebook" class="btn btn-social-icon btn-facebook socialbtn">
  <span class="fa fa-facebook"></span>
</a>
<a href="/auth/google" class="btn btn-social-icon btn-google socialbtn">
  <span class="fa fa-google"></span>
</a>
<a  href="/auth/github" class="btn btn-social-icon btn-github socialbtn">
  <span class="fa fa-github"></span>
</a>
    </div>
  </div>

</div>
