<div id="signupbg">

    <div class="login-page">
      <div class="row">
      <div class="col-md-9">
      <center><p class="title">Sign in to Play</p></center>
      </div>
      <div class="col-md-3 home">
        </div>
        </div>
      <div class="sign-error" ng-show="showError() === 'invalid'">
        Please check your username/password and try again.
      </div>
      <form class="form-horizontal" action="/users/session" method="post">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class=" glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control input-lg" id="email" placeholder="Enter email" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group"> 
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>         

            <input type="password" class="form-control input-lg" id="password" placeholder="Enter password" name="password" required>
          </div>
        </div>
          <div id="contain-avatars">
            <center><h3 id="title">select an avatar</h3></center>
                  <div ng-controller="IndexController" class="avatar-list">
                    <div class="col-md-2 col-sm-2 col-xs-2 single-avatar" ng-repeat="avatar in avatars" class="avatars ng-scope">
                      <input name="avatar" type='radio' value="{{$index}}">
                        <img ng-src="{{avatar}}">
                      </input>
                    </div>
                  </div>
                </div>
        <div class="form-group" id="signupbtn">        
          <div class="col-sm-12 btnmargin">
            <center><button type="submit" class="btn btn-warning btn-lg">Sign into your Account</button></center>
          </div>
        </div>
         <center><p class="account"> Not yet registered? <a href="#!/signup">Sign up</a></center>
      </form>
       <center class="homelink"> <a href="/">Go to Home</a></center>
      <hr>
